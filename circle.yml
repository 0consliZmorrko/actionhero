---
machine:
  environment:
    FAKEREDIS: false
    maxMemoryAlloted: 500
  services:
    - redis

dependencies:
  post:
    - "echo \"CIRCLE_NODE_INDEX: $CIRCLE_NODE_INDEX\""
    - case $CIRCLE_NODE_INDEX in 0) NODE_VERSION=4 ;; 1) NODE_VERSION=6 ;; 2) NODE_VERSION=8 ;; esac; nvm install $NODE_VERSION && nvm alias default $NODE_VERSION
    - node --version
    - npm --version
    - npm install
    - npm rebuild

test:
  override:
    - "echo Node Version: `node --version` && npm test":
        parallel: true
