<script src="/public/javascript/socket.io/socket.io.js"></script>
<script>
	var socket = io.connect('http://localhost:8080/');
	
	socket.on('welcome', function(data){
		console.log("connected!")
		console.log(data);
	});

	// responses to action
	socket.on('response', function(data){
		console.log(data);
	});
</script>
